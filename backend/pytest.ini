[tool:pytest]
filterwarnings = ["ignore::PendingDeprecationWarning:starlette.formparsers"]
asyncio_mode = auto
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = --strict-markers --strict-config
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    skip_db_tests: marks tests as requiring database connection (deselect with '-m "not skip_db_tests"')
