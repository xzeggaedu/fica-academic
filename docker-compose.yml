services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fica_api
    restart: always
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./backend/src/.env
    environment:
      - TZ=UTC
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/src:/code/src
      - ./backend/src/.env:/code/.env
      - ./backend/src/uploads:/code/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - dev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fica_frontend
    restart: always
    ports:
      - "3000:3000" # Acceso a la app Refine.dev en localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    environment:
      # API Configuration
      - VITE_API_URL=http://localhost:3000
      - VITE_API_BASE_PATH=/api/v1
      # Authentication Endpoints
      - VITE_AUTH_LOGIN_ENDPOINT=/api/v1/login
      - VITE_AUTH_LOGOUT_ENDPOINT=/api/v1/logout
      - VITE_AUTH_REFRESH_ENDPOINT=/api/v1/refresh
      - VITE_AUTH_ME_ENDPOINT=/api/v1/me
      # Development Configuration
      - VITE_DEV_TOOLS=true
      - VITE_DEBUG_MODE=true
      - VITE_LOG_LEVEL=debug
      # Security Configuration
      - VITE_TOKEN_STORAGE_KEY=fica-access-token
      - VITE_REFRESH_TOKEN_STORAGE_KEY=fica-refresh-token
      # Performance Configuration
      - VITE_API_TIMEOUT=10000
      - VITE_API_RETRY_ATTEMPTS=3
      - VITE_API_RETRY_DELAY=1000
      # Development Tools
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    networks:
      - dev-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: watchmedo auto-restart --recursive --patterns="*.py" --ignore-patterns="__pycache__/*;*.pyc" --directory=/code/src -- arq src.app.core.worker.settings.WorkerSettings
    env_file:
      - ./backend/src/.env
    environment:
      - PYTHONPATH=/code/src:/app/.venv/lib/python3.11/site-packages
      - RELOAD_MODE=
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/src:/code/src
      - ./backend/src/.env:/code/.env
      - ./backend/src/uploads:/code/uploads
    networks:
      - dev-network

  db:
    image: postgres:13
    env_file:
      - ./backend/src/.env
    environment:
      - TZ=UTC
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utec_fica -d fica_academic"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    networks:
      - dev-network

