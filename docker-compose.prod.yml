services:
  # Init container para ajustar permisos de volúmenes
  # Este contenedor se ejecuta antes de api y worker para asegurar
  # que los directorios de volúmenes tengan los permisos correctos
  init-permissions:
    image: busybox:latest
    container_name: fica_init_permissions
    user: root
    volumes:
      - logs-prod:/code/src/app/logs
      - logs-worker-prod:/code/src/app/logs-worker
      - uploads-prod:/code/uploads
    command: >
      sh -c "
        echo 'Ajustando permisos de volúmenes...' &&
        chmod -R 777 /code/src/app/logs 2>/dev/null || echo 'No se pudo ajustar logs-prod' &&
        chmod -R 777 /code/src/app/logs-worker 2>/dev/null || echo 'No se pudo ajustar logs-worker-prod' &&
        chmod -R 777 /code/uploads 2>/dev/null || echo 'No se pudo ajustar uploads-prod' &&
        echo 'Permisos ajustados correctamente'
      "
    restart: "no"
    networks:
      - prod-network

  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: fica_db_prod
    restart: always
    env_file:
      - ./backend/src/.env.production
    environment:
      # Las variables POSTGRES_* se cargan desde .env.production vía env_file
      # Docker Compose necesita resolver ${VARIABLE} desde .env en el directorio raíz
      # o desde variables de entorno del sistema. Si usas env_file, las variables
      # se cargan automáticamente en el contenedor sin necesidad de especificarlas aquí.
      # Sin embargo, si necesitas que Docker Compose las resuelva (p. ej., para healthcheck),
      # asegúrate de que estén disponibles como variables de entorno o en .env en la raíz.
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: UTC
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    # Exponer puerto solo si necesitas acceso externo a la base de datos
    # En producción, considera comentar esta línea para mayor seguridad
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      # Usar variables directamente del contenedor (cargadas via env_file)
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prod-network

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: fica_redis_prod
    restart: always
    volumes:
      - redis-data-prod:/data
    # Exponer puerto solo si necesitas acceso externo a Redis
    # En producción, considera comentar esta línea para mayor seguridad
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes
    networks:
      - prod-network

  # Backend API (Production)
  # Image published by GitHub Actions: ghcr.io/${{ github.repository }}-backend:latest
  # Where github.repository = xzeggaedu/fica-academic
  api:
    image: ghcr.io/xzeggaedu/fica-academic-backend:latest
    container_name: fica_api_prod
    restart: always
    env_file:
      - ./backend/src/.env.production
    environment:
      # Application
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}
      LICENSE_NAME: ${LICENSE_NAME:-}
      CONTACT_NAME: ${CONTACT_NAME:-}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-}

      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SERVER: ${POSTGRES_SERVER:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      ACCESS_TOKEN_EXPIRE_MINUTES_REMEMBER: ${ACCESS_TOKEN_EXPIRE_MINUTES_REMEMBER:-1440}
      REFRESH_TOKEN_EXPIRE_DAYS_REMEMBER: ${REFRESH_TOKEN_EXPIRE_DAYS_REMEMBER:-30}

      # Redis
      REDIS_CACHE_HOST: ${REDIS_CACHE_HOST:-redis}
      REDIS_CACHE_PORT: ${REDIS_CACHE_PORT:-6379}
      REDIS_QUEUE_HOST: ${REDIS_QUEUE_HOST:-redis}
      REDIS_QUEUE_PORT: ${REDIS_QUEUE_PORT:-6379}
      CLIENT_CACHE_MAX_AGE: ${CLIENT_CACHE_MAX_AGE:-60}

      # Admin User
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_ROLE: ${ADMIN_ROLE:-admin}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      TZ: UTC

      # Demo Users (Opcional)
      DEMO_PASSWORD: ${DEMO_PASSWORD:-}
      VICERRECTOR_USER: ${VICERRECTOR_USER:-}
      DECANO_USER: ${DECANO_USER:-}
      DIRECTOR_USER_1: ${DIRECTOR_USER_1:-}
      DIRECTOR_USER_2: ${DIRECTOR_USER_2:-}
    volumes:
      # Persistir uploads (templates, generated, academic_load, etc.)
      - uploads-prod:/code/uploads
      # Persistir logs
      - logs-prod:/code/src/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # Solo accesible desde localhost (Nginx hará el proxy)
    depends_on:
      init-permissions:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - prod-network

  # Frontend (Production) - Refine.dev
  # Las variables VITE_* ya están compiladas en la imagen desde .env.production
  # Image published by GitHub Actions: ghcr.io/${{ github.repository }}-frontend:latest
  # Where github.repository = xzeggaedu/fica-academic
  frontend:
    image: ghcr.io/xzeggaedu/fica-academic-frontend:latest
    container_name: fica_frontend_prod
    restart: always
    ports:
      - "127.0.0.1:3000:3000"  # Solo accesible desde localhost (Nginx hará el proxy)
    depends_on:
      - api
    networks:
      - prod-network

  # Background Worker
  # Uses the same backend image as the API service
  # Image published by GitHub Actions: ghcr.io/${{ github.repository }}-backend:latest
  # Where github.repository = xzeggaedu/fica-academic
  worker:
    image: ghcr.io/xzeggaedu/fica-academic-backend:latest
    container_name: fica_worker_prod
    restart: always
    env_file:
      - ./backend/src/.env.production
    environment:
      # Application
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}
      LICENSE_NAME: ${LICENSE_NAME:-}
      CONTACT_NAME: ${CONTACT_NAME:-}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-}

      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SERVER: ${POSTGRES_SERVER:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      ACCESS_TOKEN_EXPIRE_MINUTES_REMEMBER: ${ACCESS_TOKEN_EXPIRE_MINUTES_REMEMBER:-1440}
      REFRESH_TOKEN_EXPIRE_DAYS_REMEMBER: ${REFRESH_TOKEN_EXPIRE_DAYS_REMEMBER:-30}

      # Redis
      REDIS_CACHE_HOST: ${REDIS_CACHE_HOST:-redis}
      REDIS_CACHE_PORT: ${REDIS_CACHE_PORT:-6379}
      REDIS_QUEUE_HOST: ${REDIS_QUEUE_HOST:-redis}
      REDIS_QUEUE_PORT: ${REDIS_QUEUE_PORT:-6379}
      CLIENT_CACHE_MAX_AGE: ${CLIENT_CACHE_MAX_AGE:-60}

      # Admin User
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_ROLE: ${ADMIN_ROLE:-admin}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      TZ: UTC

      # Demo Users (Opcional)
      DEMO_PASSWORD: ${DEMO_PASSWORD:-}
      VICERRECTOR_USER: ${VICERRECTOR_USER:-}
      DECANO_USER: ${DECANO_USER:-}
      DIRECTOR_USER_1: ${DIRECTOR_USER_1:-}
      DIRECTOR_USER_2: ${DIRECTOR_USER_2:-}
    volumes:
      # Compartir uploads con el servicio API
      - uploads-prod:/code/uploads
      # Persistir logs del worker
      - logs-worker-prod:/code/src/app/logs
    command: arq src.app.core.worker.settings.WorkerSettings
    depends_on:
      init-permissions:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - prod-network

volumes:
  postgres-data-prod:
  redis-data-prod:
  uploads-prod:
  logs-prod:
  logs-worker-prod:

networks:
  prod-network:
    driver: bridge
