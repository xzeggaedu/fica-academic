services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: fica_db_prod
    restart: always
    env_file:
      - ./backend/src/.env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: UTC
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prod-network

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: fica_redis_prod
    restart: always
    volumes:
      - redis-data-prod:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - prod-network

  # Backend API (Production)
  # Image published by GitHub Actions: ghcr.io/${{ github.repository }}-backend:latest
  # Where github.repository = xzeggaedu/fica-academic
  api:
    image: ghcr.io/xzeggaedu/fica-academic-backend:latest
    container_name: fica_api_prod
    restart: always
    env_file:
      - ./backend/src/.env.production
    environment:
      # Application
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}

      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SERVER: ${POSTGRES_SERVER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}

      # Redis
      REDIS_CACHE_HOST: ${REDIS_CACHE_HOST}
      REDIS_CACHE_PORT: ${REDIS_CACHE_PORT}
      REDIS_QUEUE_HOST: ${REDIS_QUEUE_HOST}
      REDIS_QUEUE_PORT: ${REDIS_QUEUE_PORT}
      CLIENT_CACHE_MAX_AGE: ${CLIENT_CACHE_MAX_AGE}

      # Admin User
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT}
      TZ: UTC
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - prod-network

  # Frontend (Production) - Refine.dev
  # Las variables VITE_* ya est√°n compiladas en la imagen desde .env.production
  # Image published by GitHub Actions: ghcr.io/${{ github.repository }}-frontend:latest
  # Where github.repository = xzeggaedu/fica-academic
  frontend:
    image: ghcr.io/xzeggaedu/fica-academic-frontend:latest
    container_name: fica_frontend_prod
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - prod-network

  # Background Worker
  # Uses the same backend image as the API service
  # Image published by GitHub Actions: ghcr.io/${{ github.repository }}-backend:latest
  # Where github.repository = xzeggaedu/fica-academic
  worker:
    image: ghcr.io/xzeggaedu/fica-academic-backend:latest
    container_name: fica_worker_prod
    restart: always
    env_file:
      - ./backend/src/.env.production
    environment:
      # Application
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}

      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SERVER: ${POSTGRES_SERVER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}

      # Redis
      REDIS_CACHE_HOST: ${REDIS_CACHE_HOST}
      REDIS_CACHE_PORT: ${REDIS_CACHE_PORT}
      REDIS_QUEUE_HOST: ${REDIS_QUEUE_HOST}
      REDIS_QUEUE_PORT: ${REDIS_QUEUE_PORT}
      CLIENT_CACHE_MAX_AGE: ${CLIENT_CACHE_MAX_AGE}

      # Admin User
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT}
      TZ: UTC
    command: arq src.app.core.worker.settings.WorkerSettings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - prod-network

volumes:
  postgres-data-prod:
  redis-data-prod:

networks:
  prod-network:
    driver: bridge
